<script>

	function createGif (x, y) {
    const gif = document.createElement('img')
    gif.src = 'butterfly.gif'
    gif.style.position = 'absolute'
    gif.style.left = x + 'px'
    gif.style.top = y + 'px'
    document.body.appendChild(gif)
  }
  
  const gifWidth = 40
  const gifHeight = 150
  const gifOffsetX = 50
  const num = window.innerWidth / gifWidth
  
  console.log(num)
  for (let i = 0; i < num; i++) {
		const x = i * gifWidth - gifOffsetX
    createGif(x, 0)
  }
  
  document.body.style.backgroundColor = '#e08ab4'
  document.body.style.overflow = 'hidden'


</script>
